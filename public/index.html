<html>
    <head>
        <title>Timestamp Microservice</title>
    </head>
    <body>
        <h1>Timestamp Microservice</h1>
        <h3>Usage</h3>
        <h4>Current time</h4>
        <pre>/now</pre>
        <h4>Unix timestamp</h4>
        <pre>/345634658347</pre>
        <h4>natural date</h4>
        <pre>/December 14, 1980</pre>
        <h3>Output</h3>
        <pre>{"unix":"345634658347","natural":"December 14, 1980"}</pre>
    </body>
</html>
